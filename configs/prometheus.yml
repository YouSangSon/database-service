# Prometheus Configuration for Database Service

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "prometheus/alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          environment: 'local'

  # Database Service HTTP API
  - job_name: 'database-service-http'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:9091']
        labels:
          service: 'database-service'
          component: 'http-api'
          environment: 'local'

  # Database Service gRPC
  - job_name: 'database-service-grpc'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grpc:9091']
        labels:
          service: 'database-service'
          component: 'grpc-api'
          environment: 'local'

