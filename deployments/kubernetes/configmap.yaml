apiVersion: v1
kind: ConfigMap
metadata:
  name: database-service-config
  namespace: database-service
data:
  db_host: "mongodb-service.database-service.svc.cluster.local"
  db_port: "27017"
  db_database: "testdb"
  redis_addr: "redis-service.database-service.svc.cluster.local:6379"
  jaeger_endpoint: "http://jaeger-collector.observability.svc.cluster.local:14268/api/traces"
---
apiVersion: v1
kind: Secret
metadata:
  name: database-service-secret
  namespace: database-service
type: Opaque
stringData:
  db_username: "admin"
  db_password: "change-me-in-production"
  redis_password: ""
