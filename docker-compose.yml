version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: database-service-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: testdb
    volumes:
      - mongodb_data:/data/db
    networks:
      - database-service-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: database-service-api
    ports:
      - "8080:8080"
    environment:
      - API_PORT=8080
      - GRPC_PORT=50051
      - DB_TYPE=mongodb
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_USERNAME=admin
      - DB_PASSWORD=password
      - DB_DATABASE=testdb
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - database-service-network
    restart: unless-stopped

  grpc:
    build:
      context: .
      dockerfile: Dockerfile
      target: grpc
    container_name: database-service-grpc
    ports:
      - "50051:50051"
    environment:
      - API_PORT=8080
      - GRPC_PORT=50051
      - DB_TYPE=mongodb
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_USERNAME=admin
      - DB_PASSWORD=password
      - DB_DATABASE=testdb
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - database-service-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  database-service-network:
    driver: bridge
